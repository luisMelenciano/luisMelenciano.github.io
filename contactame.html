<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Contactame</title>
    <link rel="stylesheet" href="Css/contactame.css">
</head>
<body>
    <form   action="https://formspree.io/f/xkneweny"  method="POST" class="form">
        <div class="container  animate__animated animate__backInDown">
            <div class="form__contac">
                <h2 class="contac__title">Contactame.</h2>
                <h3 class="contac__subtitle">Aqui me puedes Contactar de una manera facil y rapida.</h3>
                    <input type="text" placeholder="Nombre" name="name" class="form__input">
                    <input type="email" placeholder="Correo electronico" name="email" class="form__input">
                    <textarea class="form__input form__input--message" name="message" placeholder="Mensage"></textarea>
                    <input type="submit" class="form__btn" value="Send">
            </div>

        </div>
    </form>
       
</body>
</html>
